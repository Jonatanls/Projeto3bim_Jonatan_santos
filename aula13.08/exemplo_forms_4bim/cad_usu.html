<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuário</title>

    <link rel="stylesheet" href="stylee.css">
</head>

<body class="body_cad_usu">
    

<div class="form1">
    <section class="sec_cad_usu"> 
    <form id="form1">
        <h2 class="cad_usu">Cadastro de Usuário</h2>
        <br>
        <p class="complete">Complete suas informações</p>
        <br>
    
        <label for="nome"><b> Nome</b></label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome"><b>Sobrenome</b></label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for ="sexo"><b>Sexo</b></label>
        <select id="sexo" name="sexo">
            <option value="Masculino"> Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        
        <label for="cpf"><b>CPF</b></label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email">
      
        <label for="rua"><b>Rua</b></label>
        <input type="text" id="rua" name="rua">
        <br>
        <br>
        <br>
        <br>

        <label for="bairro"><b>Bairro</b></label>
        <input type="text" id="bairro" name="bairro">

        <label for="numero"><b>Número</b></label>
        <input type="text" id="numero" name="numero">

        <label for="cep"><b>CEP</b></label>
        <input type="text" id="cep" name="cep">
        <br>
        <br>
        <br>
        <br>

        <label for="telefone"><b>Telefone para contato</b></label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">

        <label for="Datanascimento"> <b> Data de nascimento</b></label>
        <input type="date" id="nascimento" name="nascimento">
        <br>
        <br>
        <br>
        <br>
        <label for="Senha"><b>Crie sua senha</b></label>
        <input type="password" id="senha" name="senha">
        
        <label for="Senha"><b>Confirme sua senha</b></label>
        <input type="password" id="confirme_senha" name="confirme_senha">
        <br>
        <br>
        <br>
        <br>
            
        <a href="usu_senha.htm" class="voltar"><b>voltar</b></a>
        
        <input type="submit" value="Salvar">
    
       
    </form>
</section>
</div>



</body>
</html>
