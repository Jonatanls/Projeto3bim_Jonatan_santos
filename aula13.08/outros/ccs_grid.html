<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout grid</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .header{
            float: left;
            width: 100%;
            border: 1px solid red;
        }
        .menu{
            float: left;
            width: 100%;
            border: 1px solid red;

        }
        .content{
            float: right;
            width: 100%;
            border: 1px solid red;
        }

    </style>

</head>
<body>
    <div class="header">
        <h1>Exemplo layout de grid:</h1>
    </div>

    <div class="menu">
        <h3>Menu:</h3>
    </div>

    <div class="content">
        <h3>Conteudo:</h3>


    </div>
</body>
</html>
